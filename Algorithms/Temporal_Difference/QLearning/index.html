<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q Learning</title>

    <script src="../../../Dependencies/lodash.js"></script>
    <script src="../../../Dependencies/Utils.js"></script>

    <script src="../../../Environments/blackJack.js"></script>
    <script src="./qLearning.js"></script>

</head>
<body>

 <script>
    // environment to test on.
    const env = new BlackJackEnv();

    // Testing QLearning
    const behaviorPolicy = policyFnFactory("epsilonGreedy", env, {epsilon: 0.1} );
    const model = new QLearning(env, {discountFactor: 1.0, learningRate: 0.5});
    model.run(1000, behaviorPolicy);
 </script>

    
</body>
